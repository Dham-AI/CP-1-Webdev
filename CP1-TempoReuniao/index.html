<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CP Webdev</title>
</head>
<body>
<div>
    <h1>Webdev CP01 - Ex01</h1>
<h3>
    Calcular o tempo de duração da reunião.
</h3>
<div>
    <span><strong>Início:</strong></span>
    <span>Horas</span>
    <input style="width:40px" id="inicHora" type="number">
    <span>Minutos</span>
    <input style="width:40px" id="inicMin" type="number">
</div>

<div>
    <span><strong>Término:</strong></span>
    <span>Horas</span>
    <input style="width:40px" id="finalHora" type="number">
    <span>Minutos</span>
    <input style="width:40px" id="finalMin" type="number">
</div>
<div style="margin-top:10px">
    <button onclick="calcular()">Calcular duração</button>
</div>
<h2>
    Duração: 
    <span id="horas">00</span>:<span id="minutos">00</span>
</h2>
</div>
<script src="./main.js"></script>
</body>
</html>
